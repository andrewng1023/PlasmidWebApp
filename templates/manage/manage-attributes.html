<div id="attributes">
    <div class="container">
        <div class="Settings-Flexbox">
            <div class="Settings-Flexbox-Container">
                <div id="DragnDropAttr-TreeJS" class="DropdownTreeMenu"></div>
                <button class="BlockButton" id="AddNewAttribute"><i class="fas fa-fw fa-plus-circle"></i>Add New Root Node</button>
            </div>
            <div id="Attribute-Info-Panel" class="Settings-Flexbox-Container" style="visibility: hidden">
                <h3 id="CurrentAttributeHeader"></h3>
                <ul id="DisplayAttributeInformation" class="DisplayItemDetails">
                    <li>
                        <div class="ItemLabel DisplayItem">Creator:</div>
                        <div class="ItemData DisplayItem" id="CurrentAttributeCreator"></div>
                    </li>
                    <li>
                        <div class="ItemLabel DisplayItem">Description:</div>
                        <div class="ItemData DisplayItem" id="CurrentAttributeDescription"></div>
                    </li>
                    <li>
                        <div class="ItemLabel DisplayItem">Children:</div>
                        <div class="ItemData DisplayItem" id="CurrentAttributeChildren"></div>
                    </li>
                </ul>
                <p id="AttributeEditErrors" style="color: #eb093c; display: none;"></p>
                <div style="padding: 1em 0.5em">
                    <button class="BlockButton" id="AddNewChildAttribute"><i class="fas fa-fw fa-plus-circle"></i>Add New Child Node</button>
                    <button class="BlockButton" id="EditAttribute" style="background-color: #6EA400"><i class="fas fa-fw fa-edit"></i>Edit Attribute</button>
                    <button class="BlockButton" id="EditAttributeSave" style="background-color: #6EA400; display: none;"><i class="fas fa-fw fa-bookmark"></i></i>Save Edits</button>
                    <button class="BlockButton" id="EditAttributeCancel" style="background-color: #ffdd00; display: none;"><i class="fas fa-fw fa-ban"></i></i>Cancel</button>
                    <button class="BlockButton" id="DeleteAttribute" style="background-color: #eb093c"><i class="fas fa-fw fa-trash"></i></i>Delete Node</button>
                </div>
            </div>
        </div>
    </div>

    {# Add New Attribute Form #}
    <div id="AddAttributeForm" class="container" style="display:none">
        <div class="labeldiv">
            <label for="NewAttributeName" class="DialogLabel">Attribute Name:</label>
            <input type="text" id="NewAttributeName" class="DialogInput" placeholder="Attribute Name">
        </div>
        <div class="labeldiv">
            <label for="NewAttributeDescription" class="DialogLabel">Description:</label>
        </div>
        <div align="center">
            <textarea id="NewAttributeDescription" class="DialogInput" placeholder="Attribute Description" rows="3" cols="50"></textarea>
        </div>
    </div>

    {# Delete Attribute Form #}
    <div id="DeleteAttributeForm" class="container" style="display:none">
        <div class="labeldiv">
            <div id="AttributeDeletionWarning"></div>
            <strong style="color: #eb093c;">This attribute and all child attributes will be deleted!!!</strong>
        </div>
    </div>
</div>
