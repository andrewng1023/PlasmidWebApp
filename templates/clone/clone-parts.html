<div class="container">
    <div id="parts">
        <div id="partInstructionsButton"><b>Instructions.</b></div>
        <div id="partInstructionsDiv">
            <p style="font-size:10px;margin-top:0">
                Part entry format (tab-delimited): UserID  Description  Part Type  Sequence<br>
                Recognized parts: 1 2 3 3a 3b 4 4a 4b 5 6 7 8 8a 8b<br>
                Sequences can be DNA or Protein (they will be recognized automatically)<br>
                One new line per part!<br>
            </p>
        </div>


        <textarea id="partEntry" wrap="off" rows="25" placeholder="Paste your part sequences here!"></textarea>
        <p>Sites to remove:
            <input type="checkbox" name="BsaI" value="BsaI" checked>BsaI
            <input type="checkbox" name="BsmBI" value="BsmBI" checked>BsmBI
            <input type="checkbox" name="NotI" value="NotI" checked>NotI
        </p>
        <p><button id="submitParts">Submit</button></p>
    </div>
</div>
